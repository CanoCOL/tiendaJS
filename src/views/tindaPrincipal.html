        <div class="col">
          <a class="nav-link active" href="../views/tindaPrincipal.html">
            <img
              id="logotipo"
              src="../../assets/img/logotipo.png"
              alt="logotipo"
            />
          </a>
        </div>
        <div class="col">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a

                  aria-current="page"
                  href="../views/tindaPrincipal.html"

    <!-- Carrousel Principal -->

    <div class="container-fluid">
      <div class="row">
        <div
          id="carouselExampleInterval"
          class="carousel carousel-dark slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
              <img
                src="https://firebasestorage.googleapis.com/v0/b/tiendaropa-9c456.appspot.com/o/carrusel1.jpg?alt=media&token=2fb717ed-ca7c-4e22-a3a0-4f076a0f7ec6"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="https://firebasestorage.googleapis.com/v0/b/tiendaropa-9c456.appspot.com/o/carrusel2.jpg?alt=media&token=1b2bc0ad-168d-429d-ac9c-eee08d77fa72"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="https://firebasestorage.googleapis.com/v0/b/tiendaropa-9c456.appspot.com/o/carrusel3.jpg?alt=media&token=c1583513-5b9c-4848-bfa5-e546ef35d83e"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Carrusel con Productos -->

    <div class="container">
      <div id="fila" class="row row-cols-1 row-cols-md-3 g-5 mt-4"></div>
